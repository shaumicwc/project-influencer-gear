<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <!-- -----------------stylesheet link-------------------------- -->
    <link rel="stylesheet" href="style.css">
    <!-- ----------------------font awesome link----------------------- -->
    <script src="https://kit.fontawesome.com/4c2aa0badf.js" crossorigin="anonymous"></script>
    <!-- -------------------------Google font link-------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>


<body>
    <!-- ---------------------nav starts here------------------------- -->
    <header class="header">
        <div>
            <h2 class="header-title">Influencer Products</h2>
        </div>
        <div class="title-menu">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping cart"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ---------------------------nav end here--------------------------------- -->

    <!-- -------------------------------header banner starts------------------------------- -->
    <section class="banner">
        <div class="banner-title">
            <h2 class="banner-main-title">Start your Journey as
                Influencer</h2>
            <p class="banner-title-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum
                sed scelerisque eros. Lectus faucibus.</p>
            <button class="header-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></i></button>
        </div>
        <div class="banner-images">
            <img src="./images/main-camera.png" alt="">
        </div>
    </section>
    <!-- -------------------------------header banner end------------------------------- -->
    <main>
        <!-- e-com starts here -->
        <div class="ecom">
            <img src="./images/logos/Alibaba.svg" alt="">
            <img src="./images/logos/Amazon.svg" alt="">
            <img src="./images/logos/Daraz.pk Logo.svg" alt="">
            <img src="./images/logos/Ebay.svg" alt="">
            <img src="./images/logos/Target.svg" alt="">
            <img src="./images/logos/Rakuten.svg" alt="">
            <img src="./images/logos/Walmart.svg" alt="">
        </div>
      
    </main>





</body>

</html>
